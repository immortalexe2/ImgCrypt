<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Image Encryption Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ”’ Secure Image Encryption Tool</h1>

        <!-- Encrypt Form -->
        <div class="card bg-secondary mb-4">
            <div class="card-header">Encrypt an Image</div>
            <div class="card-body">
                <form action="/encrypt" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept="image/*" required>
                    </div>
                    <button class="btn btn-warning w-100" type="submit">Encrypt</button>
                </form>
                {% if encrypted_file %}
                    <div class="alert alert-success mt-3">
                        âœ… Encrypted Successfully!
                        <br><a class="btn btn-outline-light btn-sm mt-2" href="{{ url_for('download_file', folder='encrypted', filename=encrypted_file) }}">Download Encrypted File</a>
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Decrypt Form -->
        <div class="card bg-secondary">
            <div class="card-header">Decrypt an Image</div>
            <div class="card-body">
                <form action="/decrypt" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept=".enc" required>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Decrypt</button>
                </form>
                {% if decrypted_file %}
                    <div class="alert alert-info mt-3">
                        âœ… Decrypted Successfully!
                        <br><a class="btn btn-outline-light btn-sm mt-2" href="{{ url_for('download_file', folder='decrypted', filename=decrypted_file) }}">Download Decrypted File</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
